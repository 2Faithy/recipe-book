<mat-grid-list cols="2" rowHeight="200px">
  <mat-grid-tile *ngFor="let recipe of recipes">
    <mat-card>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
      <mat-card-subtitle>{{ recipe.category }}</mat-card-subtitle>
      <mat-card-content>{{ recipe.description }}</mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/recipes', recipe.name]">Details</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
